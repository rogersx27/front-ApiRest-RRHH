<h2 class="mb-5">
    @if (position) {
        Edit Position
    } @else {
        Create Position
    }
</h2>
<div class="row row-cols-3 justify-content-center">
    @if (form) {
        <form [formGroup]="form" (ngSubmit)="save()">
        
            <div class="mb-3">
                <label for="title"> Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="E.g. engineer"
                    formControlName="title">
            </div>
    
            <div class="mb-3">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="descripttion" name="descripttion"
                    placeholder="E.g. control engineer" formControlName="description">
            </div>
    
            <div class="mb-3">
                <label for="salary">Salary</label>
                <input type="text" class="form-control" id="salary" name="salary" placeholder="E.g. 10000"
                    formControlName="salary">
            </div>
    
            <div class="text-end">
                <button class="btn btn-danger" type="button" routerLink="/">
                    Cancel
                </button>
                <button class="btn btn-primary ms-2">
                    @if (position) {
                        Update
                    } @else {
                        Create
                    }
                </button>
            </div>
        </form>
    }
</div>
